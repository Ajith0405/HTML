<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,th,td,caption{
            border: 1px solid black;
        }
    </style>
<body>
    <table>
        <caption>My daily Schedule</caption>
        
        <thead>
            <tr>
                <th scope="col">Day</th> 
                <th scope="col">Time</th>    
                <th scope="col">Activity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Monday</th>
                <td> <time datetime="8:00">8am</time>- <time datetime="10:00">10am</time> </td>
                <td>HTML</td>
            </tr>
            <tr>
                <th scope="row">Tuesday</th>
                <td> <time datetime="9:00">9am</time>- <time datetime="11:00">11am</time> </td>
                <td>CSS</td>
            </tr>
            <tr>
                <th scope="row">Wednesday</th>
                <td> <time datetime="10:00">10am</time>- <time datetime="12:00">12am</time> </td>
                <td>JavaScript</td>
            </tr>
            <tr>
                <th scope="row">Thursday</th>
                <td colspan="3">Practice All</td>
            </tr>
            <tr>
                <th scope="row">Friday</th>
                <td> <time datetime="9:00">9am</time>- <time datetime="12:00">12am</time> </td>
                <td>Angular</td>
            </tr>
            <tr>
                <th scope="row">Saturday</th>
                <td rowspan="2" colspan="2"> Free Time</td>
            </tr>
            <tr>
                <th scope="row">Sunday</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Read Well..!</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
