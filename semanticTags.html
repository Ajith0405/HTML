<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags</title>
</head>
<body>
    <h2>Details drop down</h2>
    <aside>
        <details>
            <summary>
                Guess the number of hours I code per day
            </summary>
            <p>I started at <time datetime="08:00">8 am</time> </p>
        </details>
    </aside>
</body>
</html>
